<div class="container mt-4">

  <!-- Header -->
  <div class="card bg-danger text-white mb-3 shadow">
    <div class="card-body">
      <h1 class="text-center">موقع تحويل العملات</h1>
    </div>
  </div>

  <!-- Title -->
  <div class="text-center mb-4">
    <h3>مرحبا بكم في موقع تحويل العملات</h3>
  </div>

  <!-- Currency Converter Card with Shadow -->
  <div class="card shadow-lg">
    <div class="card-body">
      <!-- Currency Selection Row -->
      <div class="row d-flex justify-content-center">
        <div class="col-sm-4 mb-3">
          <label class="form-label">اختر الدولة (من)</label>
          <select class="form-select" [(ngModel)]="from_convert">
            <option *ngFor="let item of currancy" [value]="item.Currency_code">{{ item.country_name }}</option>
          </select>
        </div>

        <div class="col-sm-4 mb-3">
          <label class="form-label">اختر الدولة (إلى)</label>
          <select class="form-select" [(ngModel)]="to_convert">
            <option *ngFor="let item of currancy" [value]="item.Currency_code">{{ item.country_name }}</option>
          </select>
        </div>
      </div>

      <!-- Amount Input -->
      <div class="row d-flex justify-content-center">
        <div class="col-sm-4">
          <label class="form-label">ادخل المبلغ</label>
          <input type="number" class="form-control" [(ngModel)]="amount" placeholder="Enter amount" />
        </div>
      </div>

      <!-- Convert Button -->
      <div class="row mt-3 d-flex justify-content-center">
        <div class="col d-flex justify-content-center">
          <button class="btn btn-primary" (click)="get_currancy()">تحويل</button>
        </div>
      </div>

      <!-- Result Display -->
      <div class="row mt-5">
        <div class="col text-center">
          <h4 *ngIf="curr">
            {{ amount }} {{ from_convert }} يساوي {{ curr }} {{ to_convert }}
          </h4>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="card bg-danger text-white mt-5 shadow">
    <div class="card-body">
      <p class="text-center">© 2024 موقع تحويل العملات - جميع الحقوق محفوظة</p>
      <p class="text-center">نور القحطاني - <a href="mailto:nooralqahtani01@gmail.com" class="text-white">nooralqahtani01&#64;gmail.com</a></p>
    </div>
  </div>

</div>
